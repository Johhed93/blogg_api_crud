  <body>
    <header>
      <div class="login-container" id="userInterface">
        <button class="user-button sign" id="showSignInBtn">
          <i class="fa-solid fa-lock"></i> Logga in
        </button>
        <button class="user-button register" id="showRegisterBtn">
          <i class="fa-solid fa-user"></i> Registrera
        </button>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Login Form -->
        <div class="login signin-container" id="signInForm">
          <button class="user-interface close-app" id="closeSignIn">
            <i class="fa-solid fa-x"></i>
          </button>
          <form action="#" class="sign-form">
            <h2 class="login-headline">Logga in</h2>
            <div class="sign-in">
              <label for="userName">Username</label>
              <input type="text" id="userName" class="login-input" />
            </div>
            <div class="sign-in">
              <label for="userPassword">Password</label>
              <input type="text" id="userPassword" class="login-input" />
            </div>
            <p id="errorLogin"></p>
            <button class="submit-btn" id="loginBtn">Logga in</button>
          </form>
        </div>
        <!-- Registrerings form -->
        <div class="login register-container" id="registerContainer">
          <button class="user-interface close-app" id="closeRegister">
            <i class="fa-solid fa-x"></i>
          </button>
          <form action="#" class="sign-form">
            <h2 class="login-headline">Registrera dig</h2>

            <div class="sign-in">
              <label for="firstName">Förnamn</label>
              <input type="text" id="firstName" class="login-input" required />
            </div>
            <div class="sign-in">
              <label for="lastName">Efternamn</label>
              <input type="text" id="lastName" class="login-input" required />
            </div>
            <div class="sign-in">
              <label for="userEmail">Email</label>
              <input type="email" id="userEmail" class="login-input" required />
            </div>
            <div class="sign-in">
              <label for="registerUsername">Username</label>
              <input type="text" id="registerUsername" class="login-input" required />
            </div>
            <div class="sign-in">
              <label for="registerPassword">Password</label>
              <input type="password" id="registerPassword" class="login-input" required />
            </div>
            <p id="userExist"></p>
            <button class="submit-btn" onclick="registerUser()">Registrera</button>
          </form>
        </div>
        <div class="wrapper">
          <h1>Skapa blogginlägg</h1>
          <form action="#" class="post">
            <input
              type="text"
              id="titleInput"
              placeholder="skriv titel på inlägget"
              class="textInput"
            />
            <textarea name="blogg" id="textInput" cols="30" rows="10" class="textInput"></textarea>
            <input type="text" id="imgUrl" placeholder="Lägg in url till bild" class="textInput" />
            <button class="submit-btn" id="submitBtn">Skicka</button>
          </form>
          <div class="blogg-container" id="userOutput">
            <h2 class="headline">Posts</h2>
